<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var lettre = function(texte) {
        alert(texte);
      };
      lettre("coucou!");

      var lettreDAmour = function(declaration) {
        alert(`${declaration[0]}, ${declaration[1]}`);
      };
      lettreDAmour(["Chéri", "je t'aime"]);
    </script>
  </head>
  <body>
    <h1>Mon nouveau document</h1>
    <p>Premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>
</html>
